<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <title>Flappy Bird</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/bird.ico">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
            <div class="Background1"></div>
            <div class="Background2"></div>

            <div class="PipeSet1">
                <div class="PipeNorth"></div>
                <div class="PipeSouth"></div>
            </div>
            <div class="PipeSet2">
                <div class="PipeNorth"></div>
                <div class="PipeSouth"></div>
            </div>
            <div class="PipeSet3">
                <div class="PipeNorth"></div>
                <div class="PipeSouth"></div>
            </div>

            <div class="Foreground1"></div>
            <div class="Foreground2"></div>

            <div class="Player"></div>
            <div class="Splash">
                <div class="SplashText"></div>
                <div class="SplashTap"></div>
            </div>
            <div class="Scoreboard">
                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
            <div class="NorthTarget"></div>
            <div class="SouthTarget"></div>
            
        </div>
        <div class="audio-group">
            <audio id="jump" src="sounds/jump.mp3" preload="auto"></audio>
            <audio id="score" src="sounds/score.mp3" preload="auto"></audio>
            <audio id="hitNfall" src="sounds/hitNfall.mp3" preload="auto"></audio>
            <audio id="hit" src="sounds/hit.mp3" preload="auto"></audio>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/background.js"></script>
        <script src="scripts/foreground.js"></script>
        <script src="scripts/pipes.js"></script>
        <script src="scripts/splashscreen.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/game_sounds.js"></script>
        
        <script src="scripts/sprites.js"></scripts>
        
        <!-- endbuild -->
</body>
</html>
